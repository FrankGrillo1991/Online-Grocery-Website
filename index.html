<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop the best groceries online at unbeatable prices. Fresh produce, dairy, and more delivered to your door.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Grocery Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
        <h1>Online Grocery Store</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#" aria-label="Home page">Home</a></li>
                <li><a href="#products" aria-label="View products">Products</a></li>
                <li><a href="#cart" aria-label="View cart">Cart</a></li>
                <li><a href="#" aria-label="Contact us">Contact</a></li>
            </ul>
        </nav>
    </div>
    </header>

<div class="container">
    <section id="products" aria-label="Available Products">
        <h2>Available Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 gap-6">
            <div class="product">              
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308174326/d12.jpg" alt="Salt" aria-label="Salt product image">
                <h3>Salt</h3>
                <p>$2.00</p>
                <button onclick="addToCart('Salt', 2.00)" aria-label="Add Salt to cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308174500/f12.jpg" alt="Apple" aria-label="Apple product image">
                <h3>Apple</h3>
                <p>$5.00</p>
                <button onclick="addToCart('Apple', 5.00)" aria-label="Add Apple to cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308174616/o12.jpg" alt="Orange" aria-label="Orange product image">
                <h3>Orange</h3>
                <p>$4.00</p>
                <button onclick="addToCart('Orange', 4.00)" aria-label="Add Orange to cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240308181947/o123.jpg" alt="Oil" aria-label="Oil product image">
                <h3>Oil</h3>
                <p>$8.00</p>
                <button onclick="addToCart('Oil', 8.00)" aria-label="Add Oil to cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <aside id="cart" aria-label="Shopping Cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items" aria-label="Cart items list">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="total-price">Total: $0.00</p>
        <button id="buy-button" onclick="checkout()" aria-label="Buy all items in cart">Buy</button>
    </aside>
</div>
<script src="script.js" defer></script>
</body>
</html>
